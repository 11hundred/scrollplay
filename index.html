<!DOCTYPE html>
<html>
<head>
  <title>ScrollPlay</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,500" />
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="dist/style/style.css" />
</head>
<body>

<div class="wrapper">

  <div class="image-bg-wrap"></div>
  <div class="image-overlay"></div>

  <header>
    <div class="header-wrap">
      <div class="header-top-row collapsed">
        <div class="controls hide">
          <button class="search-toggle"><i class="fa fa-fw fa-search"></i></button>
          <button class="status-control"><i class="fa fa-fw fa-play"></i><i class="fa fa-fw fa-pause"></i></button>
          <button class="comments-toggle"><i class="fa fa-fw fa-comment-o"></i><i class="fa fa-fw fa-comment"></i></button>
        </div>
        <div class="track-title"></div>
        <button class="drag-button"><i class="fa fa-arrows drag-anchor"></i></button>
      </div>
      <div class="search-wrap">
        <input id="search-input" type="text" placeholder="Search" autofocus>
        <div class="search-results"></div>
      </div>
      <div class="progress-bar hide">
        <div class="bar-progress"></div>
      </div>
    </div>
  </header>

  <div class="comments-list">
    <div class="comments-progress hide"></div>
  </div>

  <div class="events-list"><h2>Upcoming Events:</h2><ul></ul></div>

</div>

<script src="//connect.soundcloud.com/sdk.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="dist/scripts/main.js"></script>

</body>
</html>
